version: "3.1"

services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_DB: agendamento
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data
volumes:
  cache:
    driver: local